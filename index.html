<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackGround Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h2>Background Generator</h2>
      <div class="btn-div">
        <button id="button1">#9c444e</button>
        <button id="button2">#6c8fc8</button>
      </div>
      <!-- <h2>copy your code here</h2> -->
      <div class="copyCode">
        <p class="para">
          background-image: linear-gradient(to right, #9c444e, #6c8fc8);
        </p>
        <!-- background-image: linear-gradient(to right, #9c444e, #6c8fc8); -->
        <i id="copyText" class="fa-regular fa-clipboard">
          <p class="tooltip-text">copy code</p>
        </i>
      </div>
    </section>
    <div class="clipboard">copied to clipboard</div>
    <script src="script.js"></script>
  </body>
</html>
